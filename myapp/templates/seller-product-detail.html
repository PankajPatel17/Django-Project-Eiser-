{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>

  <body>
        <!--================Single Product Area =================-->
    <div class="product_image_area">
      <div class="container">
        <div class="row s_product_inner">
          <div class="col-lg-6">
            <div class="s_product_img">
              <div
                id="carouselExampleIndicators"
                class="carousel slide"
                data-ride="carousel"
              >
                <ol class="carousel-indicators">
                  <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="0"
                    class="active"
                  >
                    <img
                      src="{{product.product_image.url}}"
                      alt="" style="width: 50px;height: 50px;"/>
                  </li>
                  <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="1"
                  >
                    <img
                      src="{{product.product_image.url}}"
                      alt="" style="width: 50px;height: 50px;"/>
                  </li>
                  
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      class="d-block w-100"
                       src="{{product.product_image.url}}"
                      alt="" style="width: 350px;height: 400px;border-radius: 4px;"/>
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="d-block w-100"
                       src="{{product.product_image.url}}"
                      alt="" style="width: 350px;height: 400px;border-radius: 4px;"/>
                    />
                  </div>
                 
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-5 offset-lg-1">
            <div class="s_product_text">
              <h3>{{product.product_name}}</h3>
              <h2>{{product.product_price}}</h2>
              <ul class="list">
                <li>
                  <a class="active" href="#">
                    <span>Category</span>{{product.product_category}}</a
                  >
                </li>
                <li>
                  <a href="#"> <span>Availibility</span> : In Stock</a>
                </li>
              </ul>
              <p>
               {{product.product_desc}}
              </p>
              
              <div class="card_area">
                 <a class="main_btn" href="{% url 'seller-product-edit' pk=product.pk %}">Edit Product</a>
                <a class="btn btn-danger" href="{% url 'seller-product-delete' pk=product.pk %}">Delete Product</a>
               

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--================End Single Product Area =================-->



  </body>
</html>
{% endblock %}
