{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
   
  </head>

  <body>
   
    <!-- ================ contact section start ================= -->
  <section class="section_gap">
    <div class="container">
      <div class="d-none d-sm-block mb-5 pb-4">
       


      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Profile</h2>
        </div>
        <div class="col-lg-12 mb-4 mb-lg-0">
          {% if msg %}
            <b style="color: blue;">{{msg}}</b>
          {% endif %}
          <form class="form-contact contact_form" action="{% url 'profile' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
               <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="fname" id="name" type="text" value="{{user.fname}}">
                </div>
              </div>
               <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="lname" id="name" type="text" value="{{user.lname}}">
                </div>
              </div>
                <div class="col-sm-12">
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="Email" value="{{user.email}}">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="mobile" id="mobile" type="text" value="{{user.mobile}}">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                    <textarea class="form-control w-100" name="address" id="address" cols="30" rows="9" >{{user.address}}</textarea>
                </div>
              </div>
               </div>

            <div class="form-group mt-lg-3">
             <img src="{{user.profile_picture.url}}" style="width:100px;height: 100px;border: 2px solid grey;>
            </div>
              
             <div class="col-sm-14">
                <div class="form-group">
                  <input class="form-control" name="profile_picture" id="password" type="file">
                </div>
              </div>
              
              
              
            </div>
            <div class="form-group mt-lg-3">
              <button type="submit" class="main_btn">Update Profile</button>
            </div>
          </form>


        </div>

        
        </div>
      </div>
    </div>
  </section>
    <!-- ================ contact section end ================= -->

  
  




  
</body>

</html>
{% endblock %}
