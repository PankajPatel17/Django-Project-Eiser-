{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
   
  </head>

  <body>
   
    <!-- ================ contact section start ================= -->
  <section class="section_gap">
    <div class="container">
      <div class="d-none d-sm-block mb-5 pb-4">
       


      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Change Password</h2>
        </div>
        <div class="col-lg-12 mb-4 mb-lg-0">
          {% if msg %}
            <b style="color: blue;">{{msg}}</b>
          {% endif %}
          <form class="form-contact contact_form" action="{% url 'change-password' %}" method="post">
            {% csrf_token %}
            <div class="row">
               <div class="col-sm-12">
                <div class="form-group">
                  <input class="form-control" name="old_password" id="password" type="Password" placeholder="Enter Old Password">
                </div>
              </div>
              
              <div class="col-sm-12">
                <div class="form-group">
                  <input class="form-control" name="new_password" id="password" type="Password" placeholder="Enter New Password">
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <input class="form-control" name="cnew_password" id="password" type="Password" placeholder="Confirm New Password">
                </div>
              </div>           
            </div>
            <div class="form-group mt-lg-3">
              <button type="submit" class="main_btn">Change Password</button>
            </div>
          </form>


        </div>

        
        </div>
      </div>
    </div>
  </section>
	<!-- ================ contact section end ================= -->  
</body>

</html>
{% endblock %}
